shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

font:
# lister alle fontene dine: >fc-list 
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Light
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

window:
  dimensions:
    columns: 180
    lines: 40

