shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new-session -A -s main"

font:
# fc-list - lister alle fontene 
  size: 15
  normal:
    family: JetBrainsMono Nerd Font
    style: Light
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

window:
  dimensions:
    columns: 180
    lines: 40
  opacity: 1 # veldig subtil opacity ❤️

scrolling:
  history: 0 # scrolling er ikke alacritty sin business

bell:
  animation: EaseOutExpo
  color: '0x0a0a0a'
  duration: 200
    
# doc:
# https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml
  
