shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

font:
# fc-list - lister alle fontene 
  size: 15
  normal:
    family: JetBrainsMono Nerd Font
    style: Light
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

colors:
  primary: # kun testet i dark mode og ser fin ut der
    foreground: '0xffffff'
    background: '0x4d4d4c'
    
window:
  dimensions:
    columns: 180
    lines: 40
  opacity: 0.96 # veldig subtil opacity ❤️

scrolling:
  history: 0 # scrolling er ikke alacritty sin business

bell:
  animation: EaseOutExpo
  color: '0x0a0a0a'
  duration: 200
    
